<html>
	<header>
		<title>Currency Converter</title>
		<link rel="stylesheet" href="src/index.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</header>
	<body>
		<div class="card border-primary">
			<h5 class="card-header text-center bg-transparent border-primary">Currency Converter</h5>
		  	<div class="card-body ">
				<div class="input-group mb-3">
				  <div class="input-group-prepend ">
				    <span class="input-group-text bg-transparent border-primary" id="basic-addon1">Enter Amount</span>
				  </div>
				  <input type="text" class="form-control border-primary" id="amount" aria-label="Amount" aria-describedby="basic-addon1">
				</div>
				
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <label class="input-group-text bg-transparent border-primary" for="fromCurrency">From Currency</label>
				  </div>
				  <select class="custom-select border-primary" name="fromCurrency" id="fromCurrency"></select>
				</div>

				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <label class="input-group-text bg-transparent border-primary" for="toCurrency">To Currency</label>
				  </div>
				  <select class="custom-select border-primary" name="toCurrency" id="toCurrency"></select>
				</div>

				<button class="btn border-primary bg-transparent" onclick="convert(event)">Convert</button>
				<div id="result"></div>
			</div>
	</div>
	<footer>&copy<span class="footer">emaitee</span></footer>
		<script src="idb-test.js"></script>
		<script type="module" src="idb.js"></script>
		<script src="src/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.js"></script>
		<script src="sw.js"></script>
	</body>
</html>
