<html>
	<header>
		<title>Currency Converter</title>
		<link rel="stylesheet" href="index.css">
	</header>
	<body>
		<h1>Currency Converter App</h1>
		<div class="container">
			<form onsubmit="">
				<h2>From</h2>
				<div class="form-group">
					<label for="" class="control-label">Currrency</label>
					<select name="fromCurrency" id="fromCurrency"></select>
					<input type="text" id="fromAmount" class="form-control" />
				</div>
				<h2>To</h2>
				<div class="form-group">
					<label for="" class="control-label">Currrency</label>
					<select name="toCurrency" id="toCurrency"></select>
					<input type="text" class="toAmount" class="form-control" />
				</div>
				<input type="submit" class="btn btn-border-default">
			</form>
		</div>
		<script src="index.js"></script>
	</body>
</html>
